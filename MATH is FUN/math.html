<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='math.js'></script>
        <link rel='stylesheet' href="math.css">
    </head>
<body>
    <h1>MATH is FUN</h1>
    <p>Minutes to Years and Days</p>
    <form>
        <fieldset>
            <label for="number1">Enter Minutes to convert:</label>
            <input type="text" id="number1"/>
        </fieldset>
        <fieldset>
            <button type="button" id='q1'>CONVERT</button>
        </fieldset>
    </form>
    <div id="output"></div>
    <p>Subtotal and Gratuity</p>
    <form>
        <fieldset>
            <label for="number2">Enter Subtotal:</label>
             <input type="text" id="number2"/>
            <label for="number3">Enter Gratuity (No "%" Symbol):</label>
            <input type="text" id="number3"/>
        </fieldset>
        <fieldset>
            <button type="button" id='q2'>TOTAL</button>
        </fieldset>
    </form>
    <div id="output1"></div>
    <p>BMI calc</p>
    <form>
        <fieldset>
            <label for="number4">Enter Weight:</label>
            <input type="text" id="number4"/>
            <label for="number5">Enter Height (Inches):</label>
            <input type="text" id="number5"/>
        </fieldset>
        <fieldset>
            <button type="button" id='q3'>BMI</button>
        </fieldset>
    </form>
    <div id="output2"></div>
    <p>Decimal time to hours, minutes and seconds.</p>
    <form>
        <fieldset>
            <label for="number6">Enter Hours:</label>
            <input type="text" id="number6"/>
        </fieldset>
        <fieldset>
            <button type="button" id='q4'>CONVERT</button>
        </fieldset>
    </form>
    <div id="output3"></div>
</body>
</html>
